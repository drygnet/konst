<div class="popup" *ngIf="popup">
  <div class="close" (click)="popup = null">X</div>
  <img [src]="'assets/img/' + popup.id + '.JPG'" alt="">
  <div class="info">
    <h2>{{popup.name}}</h2>
    <h3>{{popup.tech}}</h3>
    <h3>{{popup.artist}}</h3>
  </div>
  <div class="stars">
    <span (click)="star(popup, 1)" [ngClass]="{'on': popup.stars > 0}">★</span>
    <span (click)="star(popup, 2)" [ngClass]="{'on': popup.stars > 1}">★</span>
    <span (click)="star(popup, 3)" [ngClass]="{'on': popup.stars > 2}">★</span>
    <span (click)="star(popup, 4)" [ngClass]="{'on': popup.stars > 3}">★</span>
    <span (click)="star(popup, 5)" [ngClass]="{'on': popup.stars > 4}">★</span>
  </div>
</div>

<div class="head" *ngIf="!popup">
  <div class="menu" (click)="view = 'gridselect'">Välj</div>
  <div class="menu" (click)="view = 'grid'">Bingo</div>
  <div class="menu" (click)="view = 'list'">Lista</div>
</div>

<div class="main" *ngIf="!popup">


  <div class="grid gridselect" *ngIf="view == 'gridselect'">
    <div class="griditem" [ngClass]="{'checked': item.checked}" *ngFor="let item of ordered()" (click)="popup = item">
      <div class="number">{{item.id}}</div>
      <div class="star" *ngIf="item.stars > 0">★</div>
    </div>
  </div>

  <div class="grid" *ngIf="view == 'grid'">
    <div class="griditem" [ngClass]="{'checked': item.checked}" *ngFor="let item of ordered()" (click)="checkItem(item)">
      <div class="number">{{item.id}}</div>
      <div class="star" *ngIf="item.stars > 0">★</div>
    </div>
  </div>

  <div class="list" *ngIf="view == 'list'">
    <div class="listitem" (click)="popup = item" *ngFor="let item of sorted()" [ngClass]="{'checked': item.checked}">
      <div class="image">
        <img [src]="'assets/img/' + item.id + '.JPG'">
      </div>
      <div class="star" *ngIf="item.stars > 0">★</div>
      <div class="starnumber" *ngIf="item.stars > 0">{{item.stars}}</div>
      <div class="info">{{item.name}}</div>
      <div class="value">{{item.value}} kr #{{item.id}}</div>
    </div>
  </div>

</div>
